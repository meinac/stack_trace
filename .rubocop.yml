Gemspec/RequiredRubyVersion:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/ClassLength:
  Max: 120

Metrics/MethodLength:
  CountAsOne:
    - hash
    - array

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Exclude:
    - bin/*

Style/StringLiterals:
  EnforcedStyle: double_quotes
